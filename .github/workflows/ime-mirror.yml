name: IME Mirror

on:
  workflow_dispatch:
  schedule:
    - cron: "5 18 * * *"
    - cron: "15 1 * * *"

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    env:
      TZ: America/Argentina/Cordoba
      PROXY_BASE: "https://pj-chaco-proxy.tomasebastiansorba.workers.dev/?url="
      JUZGADOS_JSON: '[{"n":13,"path":"Juzgado_Civil_Comercial_13","etiqueta":"JUZGADO CIVIL Y COMERCIAL NÂº 13 - RESISTENCIA"}]'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm i --no-fund --no-audit
          else
            echo "No package.json; skipping install"
          fi
      - name: Run fetcher
        run: node scripts/fetch_ime.js
      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "IME mirror $(date +'%Y-%m-%d %H:%M %Z')"
            git push
          else
            echo "No changes."
          fi
