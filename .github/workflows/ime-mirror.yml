name: IME Mirror

on:
  workflow_dispatch:
  schedule:
    - cron: "5 18 * * *"   # 18:05 UTC (≈ 15:05 AR)
    - cron: "15 1 * * *"   # 01:15 UTC (≈ 22:15 AR del día anterior)

permissions:
  contents: write

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest
    env:
      TZ: America/Argentina/Cordoba
      JUZGADOS_JSON: |
        [
          {"n":13,"path":"Juzgado_Civil_Comercial_13","etiqueta":"JUZGADO CIVIL Y COMERCIAL Nº 13 - RESISTENCIA"},
          {"n":12,"path":"Juzgado_Civil_Comercial_12","etiqueta":"JUZGADO CIVIL Y COMERCIAL Nº 12 - RESISTENCIA"},
          {"n":11,"path":"Juzgado_Civil_Comercial_11","etiqueta":"JUZGADO CIVIL Y COMERCIAL Nº 11 - RESISTENCIA"},
          {"n":8, "path":"Juzgado_Civil_Comercial_8", "etiqueta":"JUZGADO CIVIL Y COMERCIAL Nº 8 - RESISTENCIA"}
        ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm i --no-fund --no-audit
          else
            echo "No package.json; skipping install"
          fi

      - name: Run fetcher
        run: node scripts/fetch_ime.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          if ! git diff --cached --quiet; then
            git commit -m "IME mirror $(date +'%Y-%m-%d %H:%M %Z')"
            git push
          else
            echo "No changes."
          fi
